alert: HighCPUUsage
expr: rate(container_cpu_usage_seconds_total{container_name!="POD"}[1m]) > 0.9
for: 5m
labels:
  severity: "critical"
annotations:
  summary: "High CPU usage detected in container"
  description: "CPU usage is greater than 90% for more than 5 minutes."


alert: HighDiskUsage
expr: container_fs_usage_bytes{container_name!="POD"} / container_fs_limit_bytes{container_name!="POD"} > 0.85
for: 10m
labels:
  severity: "warning"
annotations:
  summary: "High disk usage detected in container"
  description: "Disk usage is greater than 85% for more than 10 minutes."

alert: HighNetworkTraffic
expr: rate(container_network_receive_bytes_total[1m]) > 100000000 or rate(container_network_transmit_bytes_total[1m]) > 100000000
for: 5m
labels:
  severity: "warning"
annotations:
  summary: "High network traffic detected in container"
  description: "Network traffic exceeds 100MB per minute for more than 5 minutes."
